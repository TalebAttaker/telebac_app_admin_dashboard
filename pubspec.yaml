name: telebac_app_admin_dashboard
description: TeleBac Admin Dashboard - لوحة تحكم مدير منصة تيليباك
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0

  # State Management
  provider: ^6.1.2

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1

  # Video Player
  video_player: ^2.8.6
  chewie: ^1.8.1

  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3

  # Networking
  http: ^1.2.1
  dio: ^5.9.0

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # Security - Root/Jailbreak Detection (using native checks)

  # Notifications
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.6
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1
  file_picker: ^8.0.0
  path: ^1.9.0
  csv: ^6.0.0

  # Device Info (for device binding)
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # UI Helpers
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_spinkit: ^5.2.1
  fl_chart: ^0.66.0
  universal_io: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/lottie/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#2196F3"
