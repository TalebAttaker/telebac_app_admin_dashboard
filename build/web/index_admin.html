<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Admin Dashboard - El-Mouein Platform">

  <!-- Admin Dashboard Meta Tags (NO PWA) -->
  <meta name="theme-color" content="#0F1419">
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Admin Dashboard - El-Mouein</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0F1419;
    }
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0F1419;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    .loading-spinner {
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3B82F6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-container {
      background: #7f1d1d;
      color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
      display: none;
    }
    .error-container.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div style="font-size: 18px; font-weight: bold;">Admin Dashboard</div>
    <div style="font-size: 12px; margin-top: 10px; color: #9CA3AF;">Loading...</div>
  </div>

  <div class="error-container" id="error">
    <h3>Loading Error</h3>
    <p id="error-message"></p>
    <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Retry
    </button>
  </div>

  <script>
    console.log('Admin Dashboard: Initializing...');

    // Simple loading screen hide on Flutter ready
    window.addEventListener('flutter-first-frame', function() {
      var loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
      console.log('Admin Dashboard: Flutter loaded successfully');
    });

    // Fallback timeout
    setTimeout(function() {
      var loadingEl = document.getElementById('loading');
      if (loadingEl && window.getComputedStyle(loadingEl).display !== 'none') {
        console.error('Admin Dashboard: Flutter did not load within 15 seconds');
        var errorEl = document.getElementById('error');
        var errorMsgEl = document.getElementById('error-message');
        if (errorEl && errorMsgEl) {
          errorMsgEl.textContent = 'Failed to load the application. Please check your internet connection and try again.';
          errorEl.classList.add('show');
          loadingEl.style.display = 'none';
        }
      }
    }, 15000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
